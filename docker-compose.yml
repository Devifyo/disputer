version: '3.8'

services:
  # 1. PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute_app
    restart: unless-stopped
    working_dir: /var/www
    
    # --- PERMANENT PERMISSION FIX ---
    # Changed from "root" to "82:82" (www-data).
    # This ensures all new files (sessions, logs) are created with the correct 
    # permissions automatically, preventing the 419 error permanently.
    user: "82:82"
    
    volumes:
      - ./:/var/www
    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=${APP_ENV}
      - APP_URL=https://dispute.devifyo.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=disputeb
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # --- HTTPS SECURITY FIXES (Fixes 419 Error) ---
      - SESSION_DRIVER=file
      - SESSION_SECURE_COOKIE=true
      - FORCE_HTTPS=true
    networks:
      - default
    depends_on:
      - db

  # 2. Nginx
  nginx:
    image: nginx:alpine
    container_name: dispute_web
    restart: unless-stopped
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_network
      - default
    depends_on:
      - app

  # 3. Database
  db:
    image: mariadb:10.6
    container_name: dispute_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=disputeb
    volumes:
      # Use the external volume defined at the bottom
      - volume_to_test:/var/lib/mysql
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin
    container_name: disputer-pma
    environment:
      - PMA_HOST=db
      - PMA_ABSOLUTE_URI=https://dispute.devifyo.cloud/dbase/
    networks:
      - default
      - web_network
    depends_on:
      - db

# -----------------------------------------------------------
# VOLUMES & NETWORKS
# -----------------------------------------------------------
volumes:
  volume_to_test:
    external: true
    name: disputer_db_data

networks:
  web_network:
    external: true