version: '3.8'

services:
  # 1. PHP-FPM
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute_app
    restart: unless-stopped
    working_dir: /var/www/html
    
    # Running as UID 82 (www-data in Alpine) to match host permissions
    user: "82:82"
    
    volumes:
       # FIX: Mount explicitly to /var/www/html
       - ./:/var/www/html
    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=${APP_ENV}
      - APP_URL=https://dispute.devifyo.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=disputeb
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - SESSION_DRIVER=file
      - SESSION_SECURE_COOKIE=true
      - FORCE_HTTPS=true
    networks:
      - default
    depends_on:
      - db

  # 2. Nginx
  nginx:
    image: nginx:alpine
    container_name: dispute_web
    restart: unless-stopped
    volumes:
      # FIX: Must match the App service path exactly (/var/www/html)
      # Previous error: - ./:/var/www
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_network
      - default
    depends_on:
      - app

  # 3. Database
  db:
    image: mariadb:10.6
    container_name: dispute_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=disputeb
    volumes:
      - volume_to_test:/var/lib/mysql
    networks:
      - default

  phpmyadmin:
    image: phpmyadmin
    container_name: disputer-pma
    environment:
      - PMA_HOST=db
      - PMA_ABSOLUTE_URI=https://dispute.devifyo.cloud/dbase/
    networks:
      - default
      - web_network
    depends_on:
      - db

volumes:
  volume_to_test:
    external: true
    name: disputer_db_data

networks:
  web_network:
    external: true