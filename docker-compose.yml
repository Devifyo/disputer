version: '3.8'

services:
  # 1. PHP-FPM
  app:
    # Use your existing build/image setup here
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute_app
    restart: unless-stopped
    working_dir: /var/www
    user: "root"
    volumes:
      - ./:/var/www
    environment:
      # Ensure these match your Dispute .env
      - APP_KEY=${APP_KEY}
      - APP_ENV=${APP_ENV}
      - APP_URL=https://dispute.devifyo.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=dispute
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - default
    depends_on:
      - db

  # 2. Nginx
  nginx:
    image: nginx:alpine
    container_name: dispute_web   # <--- CRITICAL NAME FOR GATEWAY
    restart: unless-stopped
    # NO PORTS SECTION HERE!
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_network  # Talks to Gateway
      - default      # Talks to App/DB
    depends_on:
      - app

  # 3. Database
  db:
    image: mariadb:10.6
    container_name: dispute_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=dispute
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - default
  phpmyadmin:
    image: phpmyadmin
    container_name: disputer-pma # Check your specific container name!
    environment:
      - PMA_HOST=db
      # Ensure this matches your URL
      - PMA_ABSOLUTE_URI=https://dispute.devifyo.cloud/dbase/
    networks:
      - default
      - web_network  # <--- ADD THIS LINE
    depends_on:
      - db

volumes:
  db_data:

networks:
  web_network:
    external: true