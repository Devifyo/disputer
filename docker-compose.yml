services:
  # 1. Laravel PHP-FPM Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute_app
    restart: unless-stopped
    working_dir: /var/www/html
    user: root # We start as root to fix permissions, then PHP-FPM switches to 82
    volumes:
       - ./:/var/www/html
    environment:
      - APP_ENV=production
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
    # This script runs every time the container starts
    entrypoint: >
      sh -c "chown -R 82:82 /var/www/html/storage /var/www/html/bootstrap/cache && 
             chmod -R 775 /var/www/html/storage /var/www/html/bootstrap/cache && 
             php-fpm"
    networks:
      - default
    depends_on:
      - db

  # 2. Project-Specific Nginx (Internal)
  nginx:
    image: nginx:alpine
    container_name: dispute_web
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - web_network
      - default

  # 3. MariaDB Database
  db:
    image: mariadb:10.6
    container_name: dispute_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
    volumes:
      - disputer_db_data:/var/lib/mysql
    networks:
      - default

# Persistent Data Storage
volumes:
  disputer_db_data:
    external: true

# Network Configuration
networks:
  web_network:
    external: true
  default:
    driver: bridge