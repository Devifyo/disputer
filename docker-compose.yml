version: '3.8'

services:
  # 1. PHP-FPM (App)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dispute_app
    restart: unless-stopped
    working_dir: /var/www/html
    
    # Running as UID 82 (www-data) to match permissions and fix 419 errors
    user: "82:82"
    
    volumes:
       # Mount the current directory to the container
       - ./:/var/www/html
       
    environment:
      - APP_KEY=${APP_KEY}
      - APP_ENV=${APP_ENV}
      - APP_URL=https://dispute.devifyo.cloud
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_DATABASE=disputeb
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      # SESSION_DRIVER and other settings are loaded from .env
      
    networks:
      - default
    depends_on:
      - db

  # 2. Nginx
  nginx:
    image: nginx:alpine
    container_name: dispute_web
    restart: unless-stopped
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    # REMOVED PORTS SECTION to fix "port is already allocated" error
    networks:
      - web_network
      - default
    depends_on:
      - app

  # 3. Database
  db:
    image: mariadb:10.6
    container_name: dispute_db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=disputeb
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - disputer_db_data:/var/lib/mysql
    networks:
      - default

  # 4. PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin
    container_name: disputer-pma
    environment:
      - PMA_HOST=db
      - PMA_ABSOLUTE_URI=https://dispute.devifyo.cloud/dbase/
    networks:
      - default
      - web_network
    depends_on:
      - db

volumes:
  disputer_db_data:
    external: true

networks:
  web_network:
    external: true